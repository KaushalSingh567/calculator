<html>
<body>
<script>
    // map function accept a array and perform operation and return in new array.
    let arr=[10,20,30,40,50,60];
    let arr2=arr.map(fun)                   //map function
    function fun(num)                       
       {   
        return num*2
       }
    let arr3=arr.map(num=>num*2);         // map with arrow function
    console.log(arr2);
    document.write(arr3);
</script>    
</body>
</html>
