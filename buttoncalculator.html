<html lang="en">
<head>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <center>
<form action="" name="form">
    <table style="width: 300px; height: 300px; background-color: #DFF0D8; margin: 60px 440px;"  class="table table-bordered border-primary"  border="2px">
        <tr>
            <td colspan="4" style="background-color: #DFF0D8;">
                <input type="text"  id="result" size="15px" name="answer" style="width: 240px;" readonly></td>
        </tr>
        <tr>
            <td><input type="button"  style="width: 55px;" id="1" onclick="form.answer.value += '1' " value="1">
                <input type="button" style="width: 55px;" id="2" onclick="form.answer.value += '2' " value="2">
                <input type="button" style="width: 55px;" id="3" onclick="form.answer.value +='3' " value="3">
                <input type="button" style="width: 55px;" id="+" onclick="form.answer.value += '+' " value="+">
            </td>
        </tr>
        <tr>
            <td><input type="button" style="width: 55px;" id="4" onclick="form.answer.value +='4' "value="4">
            <input type="button" style="width: 55px;" id="5" onclick="form.answer.value +='5' " value="5">
            <input type="button" style="width: 55px;" id="6" onclick="form.answer.value +='6' " value="6">
            <input type="button" style="width: 55px;" id="-" onclick="form.answer.value +='-' " value="-"></td>
        </tr>
        <tr>
            <td><input type="button" style="width: 55px;" id="7" onclick="form.answer.value +='7'" value="7">
            <input type="button" style="width: 55px;" id="8" onclick="form.answer.value +='8' " value="8">
            <input type="button" style="width: 55px;" id="9" onclick="form.answer.value +='9' " value="9">
            <input type="button" style="width: 55px;" id="*" onclick="form.answer.value +='*' " value="*"></td>
        </tr>
        <tr>
            <td><input type="button" style="width: 55px;" id="0" onclick="form.answer.value +='0' " value="0">
            <input type="button" style="width: 55px;" id="/" onclick="form.answer.value +='/' " value="/">
            <input type="button" style="width: 55px;" id="=" onclick="form.answer.value =eval(form.answer.value) " value="=">
            <input type="button" style="width: 55px;" id="BC" onclick="form.answer.value +='BC' " value="BC"></td>
        </tr>
        <tr>
            <td colspan=""><input type="button" value="CLEAR"></td>
           
        </tr>

        </table>
    </form>
   
    </center>

</body>
</html>
