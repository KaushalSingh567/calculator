<!DOCTYPE html>
<html lang="en">
<head>
   <script>
       function val()
       {
            var sel=document.getElementById("sel").value;   
            var fn=parseInt(document.getElementById("text").value);
            var sn=parseInt(document.getElementById("text1").value);
            var rel=document.getElementById("rel");
           switch(sel)
           {
            //    case "select":
            //        rel.value="";
               case "+":
                    rel.value=fn+sn;
                    break;
              case "-":
                    rel.value=fn-sn;
                    break;
              case "*":
                    rel.value=fn*sn;
                    break;
              case "/":
                    rel.value=fn/sn;
                    break;
           }

       }
   </script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
      <body>
          <table class="table table-bordered border-primary" style="width: 35%; margin: 80px 440px; " border="2px" >
       <tr> 
           <td>Enter first number</td>
           <td><input type="text" id="text" placeholder="Enter First Number"></td>
       </tr>
       <tr> 
           <td>Enter Second number</td>
           <td><input type="text" id="text1" placeholder="Enter Second Number"></td>
           </tr>
    
        <tr>
       <td> Operator</td>
       <td><select class="form-select" id="sel" onchange="val()">
            <option value="Select">Select</option>
            <option value="+">Addition</option>
            <option value="-">Subtraction</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
    </select></td>
    </tr>
    <tr>
         <td> Show Result Here</td><td><input type="text" id="rel" placeholder="Result" readonly></td>
         </tr>
    </table>
      </body>
</html>
