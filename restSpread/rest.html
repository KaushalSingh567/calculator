<html>
    <head></head>
    <body>
        <script>
        
       
           function sum(name,...args)
           {
               let sum=0;
               for(var x in args)
               {
                   sum += args[x];
               }}
               
           
           //console.log(sum("kaushal",10,20));
           sum("sunil", 30,40);
           sum("richa", 50.60);
        console.log(`${name}:sum is: ${sum}`);
         </script>
        </body>
</html>
