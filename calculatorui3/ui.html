<body>

    <center>
<form action="" name="form">
    <table style="width: 300px; height: 300px; background-color: coral;"   border="2px">
        <tr>
            <td colspan="4" style="background-color: rgb(226, 223, 208);">
                <input type="text"  id="result" size="15px" name="answer" style="width: 240px;" readonly></td>
        </tr>
        <tr>
            <td><input type="button"  style="width: 55px;" id="1" onclick="form.answer.value += '1' " value="1">
                <input type="button" style="width: 55px;" id="2" onclick="form.answer.value += '2' " value="2">
                <input type="button" style="width: 55px;" id="3" onclick="cal('3')" value="3">
                <input type="button" style="width: 55px;" id="+" onclick="form.answer.value += '+' " value="+">
            </td>
        </tr>
        <tr>
            <td><input type="button" style="width: 55px;" id="4" onclick="cal('4')"value="4">
            <input type="button" style="width: 55px;" id="5" onclick="cal('5')" value="5">
            <input type="button" style="width: 55px;" id="6" onclick="cal('6')" value="6">
            <input type="button" style="width: 55px;" id="-" onclick="cal('-')" value="-"></td>
        </tr>
        <tr>
            <td><input type="button" style="width: 55px;" id="7" onclick="cal('7')" value="7">
            <input type="button" style="width: 55px;" id="8" onclick="cal('8')" value="8">
            <input type="button" style="width: 55px;" id="9" onclick="cal('9')" value="9">
            <input type="button" style="width: 55px;" id="*" onclick="cal('*')" value="*"></td>
        </tr>
        <tr>
            <td><input type="button" style="width: 55px;" id="0" onclick="cal('0')" value="0">
            <input type="button" style="width: 55px;" id="/" onclick="cal('/')" value="/">
            <input type="button" style="width: 55px;" id="=" onclick="form.answer.value =eval(form.answer.value) " value="=">
            <input type="button" style="width: 55px;" id="BC" onclick="cal('BC')" value="BC"></td>
        </tr>
        <tr>
            <td colspan=""><input type="button" value="CLEAR"></td>
           
        </tr>

        </table>
    </form>
   
    </center>
